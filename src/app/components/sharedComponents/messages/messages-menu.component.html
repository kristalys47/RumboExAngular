<!-- Messages -->
<div class="navbar-nav my-lg-0 nav-item dropdown">
  <a class="nav-link dropdown-toggle text-muted  " href="#" id="2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="fa fa-envelope"></i>
    <!--<div class="notify"> <span class="heartbit"></span> <span class="point"></span> </div>-->
  </a>
  <div class="dropdown-menu dropdown-menu-right mailbox animated zoomIn" aria-labelledby="2">
    <ul>
      <li>
        <div class="drop-title">You have 3 new messages</div>
      </li>
      <li>
        <div class="message-center">
          <div  *ngFor="let m of messages">
            <!-- Message -->
            <a [routerLink]="[ '/studentmain', { outlets: { content: 'chat' } } ]" [queryParams]="{ chat: m | json }">
              <!-- Contact user profile picture -->
              <div class="user-img"> <img src="images/users/default-profile.png" alt="user" class="img-circle"> <span class="profile-status online pull-right"></span> </div>
              <!-- Message content -->
              <div class="mail-contnet">
                <!-- Contact name -->
                <h5>{{m.contact.name}} {{m.contact.lastname}}</h5>
                <!-- Message text -->
                <span class="mail-desc">{{m.messages[m.messages.length-1].text | slice:0:40}}</span>
                <!-- Date sent -->
                <span class="time">{{m.messages[m.messages.length-1].date | date}}</span>
              </div>
            </a>
          </div>
        </div>
      </li>
      <li>
        <a class="nav-link text-center" href="javascript:void(0);"> <strong>See all Messages</strong> <i class="fa fa-angle-right"></i> </a>
      </li>
    </ul>
  </div>
</div>
