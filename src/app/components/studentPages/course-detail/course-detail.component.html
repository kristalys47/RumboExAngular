<div class="row">
  <div class="col-sm-6">
    <mat-card>
      <mat-card-title><h1>{{course.name}}</h1></mat-card-title>
      <mat-card-subtitle>{{course.codification}} - {{course.section}}</mat-card-subtitle>
    </mat-card>

    <!-- Gauges showing progress in course, of cummulative avg and expected avg -->
    <mat-card>
      <mat-card-title>Progress</mat-card-title>
      <mat-card-content>
        <app-grade-gauge [student]=""></app-grade-gauge>
      </mat-card-content>
    </mat-card>

    <!-- Grades -->
    <mat-card>
      <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Grades</mat-panel-title>
      </mat-expansion-panel-header>
      <mat-card-content>
        <div class="table-responsive">
          <table class="table table-hover ">
            <thead>
            <tr>
              <th>Name</th>
              <th>Date</th>
              <th>Weight</th>
              <th>Grade</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let g of grades">
              <th scope="row">{{g.evaluation}}</th>
              <td>Sep. 2</td>
              <td>{{g.weight}} %</td>
              <td>{{g.grade}}/{{g.total}}</td>
            </tr>

            <!-- New grade form -->
            <tr>
              <td scope="row"><mat-form-field><input matInput placeholder="New Grade Name" [(ngModel)]="newGrade.name"></mat-form-field></td>
              <td><mat-form-field>
                <input matInput disabled [matDatepicker]="picker" placeholder="Date" [(ngModel)]="newGrade.date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker disabled="false"></mat-datepicker>
              </mat-form-field></td>
              <td><mat-form-field><input matInput placeholder="Weight" [(ngModel)]="newGrade.weight"></mat-form-field></td>
              <td>
                <!--<div [formGroup]="parts">-->
                  <!--<input class="area" formControlName="area" size="3">-->
                  <!--<span>&ndash;</span>-->
                  <!--<input class="exchange" formControlName="exchange" size="3">-->
                  <!--<span>&ndash;</span>-->
                  <!--<input class="subscriber" formControlName="subscriber" size="4">-->
                <!--</div>-->


                <mat-form-field><input matInput placeholder="Grade" [(ngModel)]="newGrade.grade"></mat-form-field></td>

            </tr>

            <button mat-button (click)="addGrade()">Add</button>

            </tbody>
          </table>
        </div>

        <!--<table mat-table class="mat-elevation-z8">-->
          <!--<ng-container matColumnDef="name">-->
            <!--<th mat-header-cell *matHeaderCellDef> Name </th>-->
            <!--<td mat-cell *matCellDef="let element"> {{element.position}} </td>-->
          <!--</ng-container>-->

          <!--<ng-container matColumnDef="date">-->
            <!--<th mat-header-cell *matHeaderCellDef> Date </th>-->
            <!--<td mat-cell *matCellDef="let element"> {{element.name}} </td>-->
          <!--</ng-container>-->

          <!--<ng-container matColumnDef="weight">-->
            <!--<th mat-header-cell *matHeaderCellDef> Weight </th>-->
            <!--<td mat-cell *matCellDef="let element"> {{element.weight}} </td>-->
          <!--</ng-container>-->

          <!--<ng-container matColumnDef="grade">-->
            <!--<th mat-header-cell *matHeaderCellDef> Grade </th>-->
            <!--<td mat-cell *matCellDef="let element"> {{element.symbol}} </td>-->
          <!--</ng-container>-->

          <!--<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>-->
          <!--<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>-->
        <!--</table>-->
      </mat-card-content>
      </mat-expansion-panel>
    </mat-card>

    <!-- Help buttons -->
    <mat-card>
        <mat-card-content>
          <mat-list>
            <mat-list-item><a routerLink="#">See tutors</a></mat-list-item>
            <mat-list-item><a routerLink="#">Send email to professor</a></mat-list-item>
          </mat-list>
        </mat-card-content>
    </mat-card>
  </div>

  <!-- Tasks -->
  <div class="col-sm-6">
    <mat-card>
      <div class="row">
        <!-- Undonde tasks -->
        <div class="col-sm-6" >TO DO
          <!--<div-->
            <!--cdkDropList-->
            <!--#todoList-->
            <!--[cdkDropListData]="todo"-->
            <!--[cdkDropListConnectedTo]="[doneList]"-->
            <!--(cdkDropListDropped)="drop($event)">-->
            <mat-list *ngFor="let t of undoneTasks">
              <div cdkDrag><mat-list-item><mat-checkbox>{{t.title}}</mat-checkbox></mat-list-item></div>
            </mat-list>
          <!--</div>-->
          <button mat-mini-fab (click)="openForm()"><mat-icon>add</mat-icon></button>
        </div>

        <mat-divider [vertical]="true"></mat-divider>

        <!-- Done tasks -->
        <div class="col-sm-5">DONE
          <!--<div-->
            <!--cdkDropList-->
            <!--#doneList-->
            <!--[cdkDropListData]="done"-->
            <!--[cdkDropListConnectedTo]="[todoList]"-->
            <!--(cdkDropListDropped)="drop($event)">-->
            <mat-list *ngFor="let t of doneTasks">
              <mat-list-item><mat-checkbox [checked]="true" [color]="" matTooltip="{{t.description}}">{{t.title}}</mat-checkbox></mat-list-item>
            </mat-list>
          <!--</div>-->
        </div>
      </div>
    </mat-card>
  </div>
</div>
