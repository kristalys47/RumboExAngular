<div class="row">
  <div class="col-sm-6">
    <mat-card>
      <mat-card-title><h1>{{course.name}}</h1></mat-card-title>
      <mat-card-subtitle>{{course.codification}} - {{course.section_num}}</mat-card-subtitle>
    </mat-card>

    <!-- Gauges showing progress in course, of cummulative avg and expected avg -->
    <mat-card>
      <mat-card-title>Progress</mat-card-title>
      <mat-card-content>
        <app-grade-gauge [grades]="{ general: course.general_average | json, cummulative: course.cummulative_average | json }"></app-grade-gauge>
      </mat-card-content>
    </mat-card>

    <!-- Grades -->
    <mat-card>
      <!--<mat-expansion-panel>-->
      <!--<mat-expansion-panel-header>-->
        <h2>Grades</h2>
      <!--</mat-expansion-panel-header>-->
      <mat-card-content>
        <div class="table-responsive">
          <table class="table table-hover ">
            <thead>
              <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Weight</th>
                <th>Grade</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let g of course.grades">
                <!-- Name -->
                <th scope="row">{{g.name}}</th>
                <!-- Date -->
                <td>{{g.date | date}}</td>
                <!-- Weight -->
                <td>{{g.weight}} %</td>
                <!-- Grade -->
                <td>{{g.grade}} / {{g.total}}</td>
              </tr>

              <!-- New grade form -->
              <tr>
                <!-- Name -->
                <td scope="row">
                  <mat-form-field>
                    <input matInput placeholder="New Grade Name" [(ngModel)]="newGrade.name">
                  </mat-form-field>
                </td>
                <!-- Date -->
                <td>
                  <mat-form-field>
                    <input matInput disabled [matDatepicker]="picker" placeholder="Date" [(ngModel)]="newGrade.date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker disabled="false"></mat-datepicker>
                  </mat-form-field>
                </td>
                <!-- Weight -->
                <td>
                  <mat-form-field>
                    <input matInput placeholder="Weight" [(ngModel)]="newGrade.weight">
                    <span matSuffix>%</span>
                  </mat-form-field>
                </td>
                <!-- Grade -->
                <td>
                  <mat-form-field>
                    <div class="example-tel-input-container">
                      <input matInput class="example-tel-input-element" [(ngModel)]="newGrade.grade" size="3">
                      <span class="example-tel-input-spacer">/</span>
                      <input matInput class="example-tel-input-element" [(ngModel)]="newGrade.total" size="3">
                    </div>
                  </mat-form-field>
                </td>
                  <!--<div [formGroup]="parts">-->
                    <!--<input class="area" formControlName="area" size="3">-->
                    <!--<span>&ndash;</span>-->
                    <!--<input class="exchange" formControlName="exchange" size="3">-->
                    <!--<span>&ndash;</span>-->
                    <!--<input class="subscriber" formControlName="subscriber" size="4">-->
                  <!--</div>-->


                  <!--<div class="row">-->
                    <!--&lt;!&ndash;<tbody>&ndash;&gt;-->
                    <!--&lt;!&ndash;<tr></tr>&ndash;&gt;-->
                      <!--<div class="col-sm-1"><mat-form-field width="1px"><input matInput placeholder="" [(ngModel)]="newGrade.grade" width="100%"></mat-form-field></div>-->
                      <!--<div class="col-sm-1">/</div>-->
                      <!--<div class="col-sm-5"><mat-form-field><input matInput placeholder="" [(ngModel)]="newGrade.total"></mat-form-field></div>-->
                    <!--&lt;!&ndash;</tr>&ndash;&gt;-->
                    <!--&lt;!&ndash;</tbody>&ndash;&gt;-->
                  <!--</div>-->


              </tr>

            <button mat-button (click)="addGrade()">Add</button>

            </tbody>
          </table>
        </div>
      </mat-card-content>
      <!--</mat-expansion-panel>-->
    </mat-card>

    <!-- Help buttons -->
    <mat-card>
        <mat-card-content>
          <mat-list>
            <mat-list-item><a routerLink="#">See tutors</a></mat-list-item>
            <mat-list-item><a routerLink="#">Send email to professor</a></mat-list-item>
          </mat-list>
        </mat-card-content>
    </mat-card>
  </div>

  <!-- Tasks -->
  <div class="col-sm-6">
    <mat-card>
      <div class="row">
        <!-- Undonde tasks -->
        <div class="col-sm-6" >TO DO
          <!--<div-->
            <!--cdkDropList-->
            <!--#todoList-->
            <!--[cdkDropListData]="todo"-->
            <!--[cdkDropListConnectedTo]="[doneList]"-->
            <!--(cdkDropListDropped)="drop($event)">-->
            <mat-list *ngFor="let t of course.tasks | finishedTask: {args: false}">
              <div cdkDrag><mat-list-item><mat-checkbox (change)="checkTask(t)">{{t.title}}</mat-checkbox></mat-list-item></div>
            </mat-list>
          <!--</div>-->
          <!--<button mat-mini-fab (click)="openForm()"><mat-icon>add</mat-icon></button>-->


          <!-- New Task Form button -->
          <!--<app-task-form [course]="course.course_id"></app-task-form>-->
        </div>

        <mat-divider [vertical]="true"></mat-divider>

        <!-- Done tasks -->
        <div class="col-sm-5">DONE
          <!--<div-->
            <!--cdkDropList-->
            <!--#doneList-->
            <!--[cdkDropListData]="done"-->
            <!--[cdkDropListConnectedTo]="[todoList]"-->
            <!--(cdkDropListDropped)="drop($event)">-->
            <mat-list *ngFor="let t of course.tasks | finishedTask: {args: true}">
              <mat-list-item><mat-checkbox [checked]="true" [color]="" (change)="checkTask(t)">{{t.title}}</mat-checkbox></mat-list-item>
            </mat-list>
          <!--</div>-->
        </div>
      </div>
    </mat-card>
  </div>
</div>
