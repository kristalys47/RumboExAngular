<div >
  <div >
    <mbsc-card [options]="settings">
        <mbsc-card-header>
            <mbsc-card-title>{{course.name}}</mbsc-card-title>
            <mbsc-card-subtitle>Codification-Section</mbsc-card-subtitle>
        </mbsc-card-header>
        <mbsc-card-footer>Progress Bar</mbsc-card-footer>
       <p class="m-t-30 f-w-600"><span class="pull-right">90%</span></p>
      <div class="progress">
        <div role="progressbar" style="width: 90%; height:8px;" class="progress-bar bg-info wow animated progress-animated"> <span class="sr-only">60% Complete</span> </div>
      </div>

    </mbsc-card>
  </div>

  <div >
    <mbsc-card [options]="settings">
        <mbsc-card-content>
            <mbsc-card-title>Grades: _-_-_-_</mbsc-card-title>
        </mbsc-card-content>
    </mbsc-card>
  </div>

  <div >
    <mbsc-card [options]="settings">
        <mbsc-card-content>
          <p>See tutors</p>
          <p>Send email to professor</p>
        </mbsc-card-content>
    </mbsc-card>
  </div>
</div>
