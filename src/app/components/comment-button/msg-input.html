<h3 mat-dialog-title="">Leave a comment for </h3>

<div class="form-group">
  <input type="textarea" class="form-control" [(ngModel)]="data.text" name="text">
</div>

<div mat-dialog-actions>
  <button mat-button (onclick)="close()">Close</button>
  <button mat-button [mat-dialog-close]="data" (onclick)="sendMessage()">Send</button>
</div>
